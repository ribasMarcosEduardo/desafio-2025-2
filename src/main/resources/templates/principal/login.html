<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/padrao.css"> <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>
</head>
<body>

<div class="login-box">
    <h3>Acesso ao Sistema</h3>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Usuário ou senha inválidos. Por favor, tente novamente.
    </div>

    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Você foi desconectado com sucesso.
    </div>

    <form th:action="@{/geral/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário:</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Digite seu usuário">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
</div>

<script>
    setTimeout(() => document.querySelectorAll('.alert').forEach(alert => alert.remove()), 3000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
