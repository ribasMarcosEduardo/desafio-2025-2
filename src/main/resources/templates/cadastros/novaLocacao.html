<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Nova Locação</title>
    <style>
        .div-borda {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .titulo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="div-borda">
        <h3 class="titulo">Nova Locação</h3>

        <div th:if="${Sucesso}" class="alert alert-success" role="alert">
            <span th:text="${Sucesso}"></span>
        </div>
        <div th:if="${Erro}" class="alert alert-danger" role="alert">
            <span th:text="${Erro}"></span>
        </div>

        <form th:action="@{/locacao/salvarLocacao}" th:object="${locacaoDTO}" method="post">

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nome do Cliente:</label>
                    <input type="text" class="form-control" th:field="*{nome}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">CPF:</label>
                    <input type="text" class="form-control" th:field="*{cpf}" placeholder="000.000.000-00" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">E-mail:</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" th:field="*{telefone}" placeholder="(00) 00000-0000"
                           required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Data de Locação:</label>
                    <input type="date" class="form-control" th:field="*{dataLocacao}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Data de Devolução Prevista:</label>
                    <input type="date" class="form-control" th:field="*{dataDevolucao}" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <label class="form-label">Filmes Selecionados (máx. 3):</label>
                    <table class="table table-bordered" id="tabelaFilmesSelecionados">
                        <thead>
                        <tr>
                            <th>Título do Filme</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalFilmes">
                        Selecionar Filme
                    </button>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success me-2">Salvar Locação</button>
                    <a th:href="@{/locacao/novaLocacao}" class="btn btn-secondary">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Modal de Filmes -->
<div class="modal fade" id="modalFilmes" tabindex="-1" aria-labelledby="modalFilmesLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalFilmesLabel">Selecionar Filme</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <div class="table-container">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Título</th>
                            <th scope="col">Exemplares Disponíveis</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="filme : ${filmes}">
                            <td th:text="${filme[0]}"></td>
                            <td th:text="${filme[1]}"></td>
                            <td th:text="${filme[2]}"></td>
                            <td>
                                <button type="button"
                                        class="btn btn-sm btn-success mb-1"
                                        th:attr="onclick=|selecionarFilme('${filme[1]}')|">
                                    Selecionar
                                </button>
                            </td>
                        </tr>
                        <tr th:if="${filmes.isEmpty()}">
                            <td colspan="4" class="text-center">Nenhum filme com exemplares cadastrado</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    setTimeout(() => {
        document.querySelectorAll('.alert').forEach(alert => alert.remove());
    }, 3000);

    let filmesSelecionados = [];

    function selecionarFilme(titulo) {
        if (filmesSelecionados.length >= 3) {
            alert("Você só pode selecionar até 3 filmes.");
            return;
        }

        if (filmesSelecionados.includes(titulo)) {
            alert("Este filme já foi selecionado.");
            return;
        }

        filmesSelecionados.push(titulo);
        atualizarTabelaFilmes();
        const modal = bootstrap.Modal.getInstance(document.getElementById('modalFilmes'));
        modal.hide();
    }

    function removerFilme(titulo) {
        filmesSelecionados = filmesSelecionados.filter(f => f !== titulo);
        atualizarTabelaFilmes();
    }

    function atualizarTabelaFilmes() {
        const tbody = document.querySelector("#tabelaFilmesSelecionados tbody");
        tbody.innerHTML = ""; // limpa tabela

        filmesSelecionados.forEach((titulo, index) => {
            const row = document.createElement("tr");

            const tituloCell = document.createElement("td");
            tituloCell.textContent = titulo;

            const acaoCell = document.createElement("td");
            const btnRemover = document.createElement("button");
            btnRemover.className = "btn btn-danger btn-sm";
            btnRemover.textContent = "Remover";
            btnRemover.onclick = () => removerFilme(titulo);

            acaoCell.appendChild(btnRemover);

            // input hidden para enviar no formulário
            const inputHidden = document.createElement("input");
            inputHidden.type = "hidden";
            inputHidden.name = `filmesSelecionados[${index}]`;
            inputHidden.value = titulo;

            row.appendChild(tituloCell);
            row.appendChild(acaoCell);
            row.appendChild(inputHidden);

            tbody.appendChild(row);
        });
    }
</script>

</body>
</html>
