<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/padrao.css">
    <title>Cadastro de Filme</title>
</head>
<body>

<div class="div-alert">
    <div style=" text-align: center; line-height: 50px;" th:if="${Sucesso}" id="success-alert"  class="alert alert-success">
        <p th:text="${Sucesso}"></p>
    </div>
    <div th:if="${FilmeDuplicado}" class="alert alert-danger">
        <p th:text="${FilmeDuplicado}"></p>
    </div>
</div>


<div class="container mt-5">
    <div class="div-borda">
        <h3 class="titulo">Cadastro de Filme:</h3>

        <form class="form-container" th:action="@{/filme/salvarFilme}" th:object="${filmeDTO}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="row">
                <div class="col">
                    <label class="form-label">Título:</label>
                    <input type="text" name="titulo" class="form-control" th:field="*{titulo}" readonly>
                </div>

                <div class="col">
                    <label class="form-label">Exemplares Disponíveis:</label>
                    <input type="number" name="exemplares_disponiveis" class="form-control" th:field="*{exemplares_disponiveis}">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label class="form-label">Resumo:</label>
                    <textarea name="resumo" class="form-control" th:field="*{resumo}" readonly rows="4"></textarea>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label class="form-label">Pontuação:</label>
                    <input type="text" name="pontuacao" class="form-control" th:field="*{pontuacao}" readonly>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label class="form-label">Lançamento:</label>
                    <input type="date" name="lancamento" class="form-control" th:value="${filmeDTO.lancamento != null ? filmeDTO.lancamento : ''}" readonly>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <div class="form-check form-switch">
                        <label class="form-check-label">Ativo</label>
                        <input class="form-check-input" type="checkbox" th:field="*{ativo}">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a th:href="@{/filme/listarFilmes}" class="btn btn-danger">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    setTimeout(() => document.querySelectorAll('.alert').forEach(alert => alert.remove()), 3000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
