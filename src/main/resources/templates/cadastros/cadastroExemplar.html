<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/padrao.css">
  <title>Cadastro de Filme</title>
</head>
<body>
<div class="container mt-5">
  <div class="div-borda">
    <h3 class="titulo">Cadastro de Exemplar:</h3>

    <form th:action="@{/exemplar/salvarExemplar}" th:object="${exemplarDTO}" method="post">

      <!-- Seleção de Filme -->
      <div class="form-group">
        <label>Filme:</label>
        <select th:field="*{filmeId}" class="form-control">
          <option value="">Selecione um filme</option>
          <option th:each="filme : ${filmesDisponiveis}"
                  th:value="${filme.id}"
                  th:text="${filme.titulo}"></option>
        </select>
      </div>

      <!-- Data de Cadastro -->
      <div class="form-group">
        <label>Data de Cadastro:</label>
        <input type="date" th:field="*{dataCadastro}" class="form-control" readonly>
      </div>

      <!-- Status Ativo -->
      <div class="form-check">
        <input type="checkbox" th:field="*{ativo}" class="form-check-input">
        <label class="form-check-label">Ativo</label>
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
